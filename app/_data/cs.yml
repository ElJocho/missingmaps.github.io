#####################
## HOST A MAPATHON ##
#####################
host:
  title:          "Pořádání  mapathonu"
  text:           "Mapathon je jedinečná a zajímavá příležitost pro dobrovolníky, kteří tak mohou pomoci zdigitalizovat a zmapovat nejvíce ohrožená místa v rozvojových oblastech.  Místní a mezinárodní neziskové organizace pak mohou využít tyto podrobné mapy a data pro snazší řešení krizových situací, které tyto oblasti postihují. Zapojení dobrovolníků v oblasti digitalizace je zásadní pro mnoho humanitárních organizací po celém světě během řešení následků různých katastrof. Ve chvíli, kdy k nějaké krizi dojde, je nezbytné mít v záloze větší skupinu zkušených dobrovolníků, kteří jsou připraveni pomoci bez nutnosti jejich větší koordinace. Podrobnější informace o tom, co je to mapathon a jak jej pořádat, naleznete ve videích níže."
  what_is:        "Co je to mapathon?"
  how_host:       "Jak pořádat mapathon"
  prep_btn:       "KONTROLNÍ SEZNAM – PŘÍPRAVNÉ PRÁCE"
  check_btn:      "KONTROLNÍ SEZNAM – V DEN UDÁLOSTI"
  materials_btn:  "MATERIÁLY"
  register_event:   "REGISTRUJTE UDÁLOST"
  see_materials:  "Stáhněte si kompletní návod krok za krokem jak pořádat mapathon"
  materials_title:      "Training and Event Materials"
  how_help:       "Jak mohou Missing Maps pomoci?"
  how_help_text:  "Vašemu týmu můžeme poskytnout podporu přímo na místě nebo vzdálenou podporu koordinace a řízení Vašeho mapathonu. Pokud již znáte místo a čas události, kontaktujte koordinátora Missing Maps, který Vám může pomoci s následujícími aktivitami:"
  how_help_steps:
    - label: "Vybrat úkol pro mapování – Spojte se s námi, abychom Vám poskytli doporučený seznam aktuálně nejvíce naléhavých úkolů, které můžete na svém mapathonu zmapovat."

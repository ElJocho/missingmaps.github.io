## ABOUT CONTENT ##
###################
about:
  title:        "O Missing Maps"
  objectives:
    title:      "Cíle"
    text1:      "Zmapovat nejvíce ohrožené oblasti v rozvojových zemích tak, aby mezinárodní i místní neziskové organizace a jednotlivci mohli používat digitální mapy a data k lepšímu řešení krizových situací, které tyto oblasti postihují."
    text2:      "Podpořit <a href=\"http://openstreetmap.org\">OpenStreetMap</a> , konkrétně <a href=\"http://hotosm.org\">Humanitarian OpenStreetMap Team (HOT)</a>, v rozvíjení technologií, dovedností, průběhu prací a komunit."
  ethics:
    title:      "Etické zásady"
    text1:      "Používání OpenStreetMap zajišťuje, že veškerá data získaná pod tímto projektem budou zdarma, volně dostupná a k dispozici pod <a href=\"http://wiki.openstreetmap.org/wiki/OpenStreetMap_License\">otevřenou licencí OpenStreetMap</a>."
    text2:      "Veškeré aktivity probíhající v určité zemi, například lokální mapování a sběr dat, budou prováděny ve spolupráci s místními obyvateli, s jejich respektováním, a to za všech okolností."
    text3:      "Pokud mapování probíhá v určité lokalitě, lidé mají vždy přednost před daty, a to v tomto smyslu:  Pokud je cílem zmapovat určité město, je potřeba, aby byl připraven plán pro zajištění přístupu k technologiím a výcviku těm, kdo zde žijí, aby mohli nadále používat vytvořené mapy i po ukončení projektu."
    text4:      "Členové Missing Maps aktivně přispívají k naplňování cílů Missing Maps, repozitáře OpenStreetMap a cílových komunit, a to na místní i mezinárodní úrovni."
    text5:      "Činnosti Mising Maps kladou důraz na vytváření a následné pokračování lokálního přístupu. Snažíme se zamezit masivnímu sběru dat, pokud by měl probíhat bez spoluúčasti místních obyvatel, a vždy se snažíme zajistit lokální přístup."
    text6:      "Činnosti spojené s Missing Maps jsou navrženy tak, aby byly přístupné a otevřené spoluúčasti jednotlivců, kteří chtějí přispět k realizaci cílů projektu."
  membership:
    title:      "Členství"
    text1:      "Členství v projektu Missing Maps je otevřené všem neziskovým organizacím, vzdělávacím institucím nebo občanským sdružením, která jsou ochotna přispět k cílům projektu a zároveň respektovat výše uvedené etické zásady. Souhlas se členstvím dávají současné členské organizace."
    text2:      "Pokud máte zájem o zařazení mezi členské organizace, kontaktujte nás pomocí níže uvedeného formuláře."
  contact_btn:  "KONTAKTUJTE NÁS – JAK SE STÁT ČLENEM"
  madepossible: "Missing Maps je umožněn díky následujícím organizacím."
  founders:     "Zakladatelé"
  members:      "Členové"
  osm_text:     "je nezisková dobrovolnická mapovací platforma která umožňuje vytváření otevřených dat."


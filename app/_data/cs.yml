##############
## Validate ##
##############

checker:
    title: "Naučte se validovat"
    intro: "Validace je důležitou součástí projektu Missing Maps. Vytvoření kvalitních dat v OpenStreetMap, která budou využita na nejpotřebnějších místech po celém světě, je dlouhý proces. V rámci něj zmapovaná data postupně prohlédne a zkontroluje několik lidí. Validace vyžaduje důvěru ve své vlastní mapovací schopnosti a také ochotu učit nové mappery a radit jim. Projekt Missing Maps je skupina mapperů s různými zkušenostmi s mapováním, kde všichni mají jeden společný cíl: zlepšit dostupnost kvalitních dat pro humanitární účely."
    links:
      faq: "ČASTÉ DOTAZY"
      josm: "JOSM VALIDACE"
      wiki: "WIKI"
    steps:
      goal: "Validátoři"
      step1: "Krok 1"
      step1_subtitle: "Zjistěte, jestli je pro vás validování to pravé."
      step1_text: "Validace není pro každého. Vyžaduje trpělivost a smysl pro detail. Nezbytností jsou nějaké zkušenosti s mapováním v OpenStreetMap a HOT projektech, ale nebojte se, není potřeba, abyste byli úplní experti. Pokud je pro vás Missing Maps nebo mapování v OpenStreetMap něco nového, navštivte naši sekci <a href= \"/cs/mapuj/\"> s návody pro začátečníky. </a>Abyste získali přehled, co všechno validace obnáší, podívejte se do sekce <a href= \"/assets/downloads/MissingMaps_validation_faq_en.pdf\"> Validace – časté dotazy . </a>"
      step2: "Krok 2"
      step2_subtitle: "Zlepšujte své dovednosti."
      step2_text: "Abyste se mohli stát validátorem, měli byste být pokročilým mapperem. <a href=\"https://josm.openstreetmap.de/\">JOSM Editor</a>  je uživatelsky přizpůsobitelný editor pro OpenStreetMap s množstvím nástrojů a pluginů pro zjednodušení mapování a validace. Podívejte se na  <a href=\"/assets/downloads/MissingMaps_validation_josm_en.pdf\"> průvodce validací s pomocí JOSM editoru. </a> Instrukce k nastavení JOSM najdete i zde <a href= \"http://learnosm.org/en/josm/\"> Naučte se OSM </a>."
      step2_video: "Zatímco pro validaci je preferováno využití JOSM, mapy můžete vylepšovat v iD editoru. Pár užitečných věcí najdete v tomhle videu:"
      step3: "Krok 3"
      step3_subtitle: "Staňte se součástí širší komunity."
      step3_text: "Každý validátor má určitou techniku validace. Připojte se k diskuzi na stránce <a href=\"https://hotosm-slack.herokuapp.com/\">HOTOSM Slack</a> nebo se přidejte k <a href=\"https://lists.openstreetmap.org/listinfo/hot\"> HOT Mailing List </a>. Sdílejte zdroje, které vám přijdou užitečné a dávejte zpětnou vazbu komunitě. Být součástí komunity Missing Maps znamená společnou práci v pozitivním prostředí; pokud někomu dáváte zpětnou vazbu, zachovejte pozitivního ducha a myslete na jeho příspěvky a chuť pomoci – to je přesně to, díky čemu se OSM rozrůstají! "
      step4: "Krok 4"
      step4_subtitle: "Validace – časté dotazy"
      faq:
        question1: "<b>Jak poznám, že jsem připravený validovat?</b>"
        answer1: "Pokud už máte nějaké zkušenosti s mapováním, může se stát, že se přistihnete, jak opravujete práci ostatních přispěvatelů. Když to děláte pravidelně a zjistíte, že je pro vás jednodušší hledat a opravovat chyby, kontaktujte některou z HOTOSM komunit a požádejte o rady! Jsme rádi za pomoc!"
        question2: "<b>Můžu validovat pomocí iD Editoru?</b>"
        answer2: "Ano, je to možné, ale je obtížnější najít všechny chyby. JOSM editor má více nástrojů, které pomohou novým validátorům najít chyby a některé z nich opravit, takže je určitě lepší se nejprve naučit mapovat s JOSM."
        question3: "<b>Jak začnu validovat?</b>"
        answer3: "První věc, kterou je potřeba udělat, je zjistit, o čem vlastně validování je. Wiki stránka <a href=\"http://wiki.openstreetmap.org/wiki/OSM_Tasking_Manager/Validating_data\">Validace dat</a> je ideálním místem, kde začít. Taky je dobré naučit se editovat v <a href=\"https://josm.openstreetmap.de/\">JOSM Editoru</a>.  JOSM má spoustu užitečných nástrojů, které validaci zjednodušují a zefektivňují."
        question4: "<b>Jaký je postup při validaci projektu?</b>"
        answer4: "Nejprve si pozorně přečtěte instrukce pro projekt, který se chystáte validovat, abyste věděli, co bylo potřeba zmapovat. V každé úloze zkontrolujte, jak kvalitně byla zmapována. Změňte nebo upravte vše, co není v souladu se zadanými instrukcemi a podle toho, kolik máte času, můžete úlohu buď dokončit, nebo zneplatnit a zanechat konstruktivní komentář, proč jste úlohu zneplatnili."
        question5: "<b>Jak poznám, že je úloha dostatečně zmapovaná? </b>"
        answer5: "Než začnete validovat, projděte si záložku <i>instrukce</i> v projektu.  Zjistíte, co daná organizace požaduje zmapovat (budovy, budovy a silnice, silnice, využití krajiny atd.). Při kontrole úlohy se ujistěte, že je zmapováno všechno, co bylo potřeba. Při kontrole budov se ujistěte, že mají všechny pravoúhlý nebo kruhový tvar. Řiďte se tvarem základů budovy, protože ne každá budova má čtvercový tvar. Také se ujistěte, že je každý prvek řádně označen, ne jen obecně  <i>area=yes</i>."
        question6: "<b>Jak by měly být označeny silnice?</b>"
        answer6: "Většina HOTOSM úloh bude obvykle vyžadovat, abyste se řídili<a href=\"http://wiki.openstreetmap.org/wiki/Highway_Tag_Africa\">Highway Tag Africa Wiki</a>. Je to proto, že stav silnic v afrických zemích ne vždy odpovídá jejich ekonomické a společenské funkci. Kategorie silnic by měly být rozlišovány dle významu dané silnice, nikoliv podle povrchu nebo vzhledu. "
        question7: "<b>Mám úlohu jen zkontrolovat a zneplatnit nebo bych ji měl dokončit a validovat? </b>"
        answer7: "To záleží hlavně na vás, kolik času máte na validaci. Pokud otevřete úlohu a je zřejmé, že nebyly dodrženy zadané instrukce a je zde spousta nezmapovaných prvků, pak úlohu zneplatněte. Jestliže je úloha kompletní, ale ještě potřebuje pár drobných úprav (např. upravit tvar budov, přidat jednu nebo dvě budovy), pak opravte, co je potřeba a zanechte pro uživatele, který úlohu označil jako hotovou, detailní komentář včetně toho, jak by tato úloha mohla být zmapována lépe."
        question8: "<b>Jak by měla vypadat moje zpětná vazba?</b>"
        answer8: "<b>Měla by být včasná, pozitivní a konstruktivní.</b>Spoustu úloh zmapují začátečníci na mapathonech. Pamatujte, prosím, na to, <b> že my všichni jsme jednou začínali a že vaše zpětná vazba může ovlivnit rozhodnutí mappera se k mapování znovu vrátit. </b>Jestliže najdete několik úloh, které byly zmapovány jedním mapperem, stačí uživatele označit v jedné nebo ve dvou z nich. Pokud je příspěvek starší víc než 2 týdny, není potřeba uživatele označovat. "
        answer8_instructions: " Když píšete komentář, označte prosím mappera pomocí „@“. Několik příkladů různých podob komentářů vidíte níže:"
        answer8_example1: "<b>Velmi dobře zmapovaná (validovaná) úloha:</b> Ahoj @uživatel, díky za příspěvek! Vypadá to, že tady je všechno bez problému!"
        answer8_example2: "<b>Když je nějaký nový mapper hodně dobrý, dejte mu to najevo!</b> Dobrá práce @uživatel. Správně jsi rozpoznal budovy/silnice na snímcích a zmapoval jsi je přesně podle jejich velikosti a tvaru. Díky za tvůj čas (nebo Díky za tvůj příspěvek do tohoto projektu). Jen tak dál!"
        answer8_example3: "<b>Dobře zmapovaná (validovaná) úloha:</b> Ahoj @uživatel, díky za příspěvek! Našel jsem pár dalších budov/silnic, které ještě chyběly, tak jsem je doplnil. Taky pamatuj na zarovnání budov. Stačí stisknout „Q“ v iD editoru nebo „Q“ v JOSM. Každopádně teď všechno hotovo, ještě jednou díky!"
        answer8_example4: "<b>Špatně zmapovaná (zneplatněná) úloha:</b> Ahoj @uživatel, díky za příspěvek! Vypadá to, že chybí zmapovat ještě pár budov. Pokud si nejsi jist, že je úloha kompletně zmapovaná, je lepší kliknout na „Ukončit mapování“ než  „Označit jako hotové“. Jestli máš nějaké dotazy ohledně toho, co má být zmapováno, pak si pročti informace v záložce Instrukce. V případě dotazů se neváhej na nás obrátit!"
    get-started: "Teď můžete klidně začít, mrkněte na tyto úlohy, které čekají na validaci!"


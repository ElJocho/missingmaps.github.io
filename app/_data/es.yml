about:
  title:        "Acerca de"
  objectives:
    title:      "Objetivos"
    text1:      "Cartografiar los lugares más vulnerables del mundo en vías de desarrollo, con el fin de que las organizaciones no gubernamentales internacionales y locales así como particulares puedan utilizar la cartografía y datos para responder mejor a crisis que afectan diferentes zonas del mundo."
    text2:      "Apoyar a <a href=\"http://openstreetmap.org\">OpenStreetMap</a>, especialmente al Equipo Humanitario de OpenStreetMap, en inglés <a href=\"http://hotosm.org\">Humanitarian OpenStreetMap Team (HOT)</a>, desarrollando tecnologías, habilidades, flujos de trabajo y comunidades."
  ethics:
    title:      "Ética"
    text1:      "El uso de OpenStreetMap asegura que todos los datos obtenidos bajo la bandera del proyecto serán libres, abiertos y disponible para su uso bajo <a href=\"http://wiki.openstreetmap.org/wiki/OpenStreetMap_License\">licencia abierta de OpenStreetMap.</a>"
    text2:      "Todas las actividades \"sobre el terreno\", ej. cartografía o recogida de datos, se llevarán a cabo en colaboración con personas situadas en el lugar y de manera respetuosa en todo momento."
    text3:      "Trabajando sobre el terreno, la prioridad es la gente, no los datos. Si el objetivo es mapear una ciudad, se debe establecer un plan para asegurar el acceso a la tecnología y la formación de la población local para los mapas y su uso perduren más allá de la finalización del proyecto."
    text4:      "Los miembros de Missing Maps contribuyen activamente a los objetivos de Missing Maps, así como a los de OpenStreetMap y al desarrollo de comunidades locales e internacionales."
    text5:      "Missing Maps apuesta por el desarrollo de conocimientos a nivel local. Preferimos evitar la recolección rápida de datos sin la participación local de nuestras actividades."
    text6:      "Las actividades están diseñadas para ser accesibles y abiertas a la participación de las personas que desean contribuir a los objetivos del proyecto."
  membership:
    title:      "Afiliación"
    text1:      "La adhesión al proyecto está abierta a cualquier ONG, institución de educación o grupo de la sociedad civil dispuestos a contribuir a los objetivos y cumplir con la ética expuesta anteriormente. La aprobación de la adhesión es responsabilidad de las organizaciones actualmente afiliadas."
    text2:      "Si estás interesado en adherirse como miembro, por favor ponte en contacto con nosotros mediante el siguiente formulario."
  contact_btn:  "CONTÁCTANOS PARA CONVERTIRTE EN MIEMBRO"
  madepossible: "Missing Maps is made possible thanks to the following organizations."
  founders:     "Fundadores"
  members:      "Miembros"
  osm_text:     "es una iniciativa cuyo objetivo es crear y proporcionar datos geográficos libres a todo el mundo, apoyada por la organización sin ánimo de lucro"   ###### Raro aqui... parece que falta algo ##

